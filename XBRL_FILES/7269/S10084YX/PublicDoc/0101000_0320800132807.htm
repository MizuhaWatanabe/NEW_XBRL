<h3 class="smt_head2" style="padding-left:0pt; padding-right:0pt; margin-top:0pt; margin-bottom:0pt; text-justify:inter-ideograph; text-indent:0pt; font-family:'ＭＳ 明朝'; text-align:justify; letter-spacing:0pt; line-height:15pt"><A name= "E0001" id="E0001"></A>１ 【有価証券報告書の訂正報告書の提出理由】</h3>
<p class="smt_text2" style="text-align:justify; padding-left:9pt; padding-right:0pt; margin-top:0pt; margin-bottom:0pt; text-indent:9pt; font-family:'ＭＳ 明朝'; letter-spacing:0pt; line-height:15pt">平成28年６月30日に提出いたしました第150期（自　平成27年４月１日　至　平成28年３月31日）有価証券報告書について、金融商品取引法第24条第６項及び企業内容等の開示に関する内閣府令第17条第１項により添付することとされている書類の添付漏れがありましたので、これを訂正するため有価証券報告書の訂正報告書を提出するものであります。</p>
<p class="smt_text2" style="text-align:justify; padding-left:9pt; padding-right:0pt; margin-top:0pt; margin-bottom:0pt; text-indent:9pt; font-family:'ＭＳ 明朝'; letter-spacing:0pt; line-height:15pt">　</p>
